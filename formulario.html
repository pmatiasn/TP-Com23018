<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog de Argentina - Formularios Empresas</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/formulario.css">
    <link rel="icon" href="imagenes/ico_blog.ico">
    <link href="https://fonts.googleapis.com/css2?family=Ysabeau:ital,wght@0,400;0,600;0,700;1,700;1,900&display=swap" rel="stylesheet">

    <!-- <a href="https://www.flaticon.es/iconos-gratis/viaje" title="viaje iconos">Viaje iconos creados por Freepik - Flaticon</a> -->
    <script src="https://kit.fontawesome.com/b053160d15.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav id="idnav"></nav>
    </header>
    <main>
            <h1>Publique sus novedades</h1>
            <p>Si te encuentras promocionando paquetes turísticos/ excursiones, podes completar el formulario y nosotros te daremos un lugar en nuestro BLOG</p>
            <form name="formulario" method="get">
                <label for="nombre-contacto">Nombre de contacto:</label><br>
                <input type="text" id="nombre" name="nombre"> <span id="valNom"></span><br>
        
                <label for="nombre-empresa">Nombre de empresa:</label><br>
                <input type="text" id="empresa" name="empresa"> <span id="valEmp"></span><br>
        
                <label for="telefono">Teléfono/ Celular:</label><br>
                <input type="tel" id="codigoPais" name="codigoPais" maxlength="2" value="54" size="2"> -
                <input type="tel" id="codigoArea" name="codigoArea" maxlength="4"> -
                <input type="tel" id="telefono" name="telefono" pattern="\d{8}" maxlength="8" size="8"> <span id="valTel"></span><br>
        
        
                <label for="mail">Correo electrónico:</label><br>
                <input type="email" id="mail" name="mail"> <span id="valMail"></span><br>
        
                <label for="contrato">¿Qué deseas publicar?</label><br>
                <input type="radio" id="paquete" name="tipoviaje" value="paquete-turistico">
                <label for="paquete-turistico" style="display: inline-block; margin-right: 10px;">Paquete turístico</label>
                <input type="radio" id="excursion" name="tipoviaje" value="excursion"> 
                <label for="excursion" style="display: inline-block; margin-right: 10px;">Excursión</label>
                <span id="valExc"></span><br>
        
                <label for="provincia">Provincia:</label>
                <select id="provincia" name="provincia">
                    <option value="">Seleccione una provincia</option>
                    <option value="Buenos Aires">Buenos Aires</option>
                    <option value="Catamarca">Catamarca</option>
                    <option value="Chaco">Chaco</option>
                    <option value="Chubut">Chubut</option>
                    <option value="Ciudad de Buenos Aires">Ciudad de Buenos Aires</option>
                    <option value="Córdoba">Córdoba</option>
                    <option value="Corrientes">Corrientes</option>
                    <option value="Entre Ríos">Entre Ríos</option>
                    <option value="Formosa">Formosa</option>
                    <option value="Jujuy">Jujuy</option>
                    <option value="La Pampa">La Pampa</option>
                    <option value="La Rioja">La Rioja</option>
                    <option value="Mendoza">Mendoza</option>
                    <option value="Misiones">Misiones</option>
                    <option value="Neuquén">Neuquén</option>
                    <option value="Río Negro">Río Negro</option>
                    <option value="Salta">Salta</option>
                    <option value="San Juan">San Juan</option>
                    <option value="San Luis">San Luis</option>
                    <option value="Santa Cruz">Santa Cruz</option>
                    <option value="Santa Fe">Santa Fe</option>
                    <option value="Santiago del Estero">Santiago del Estero</option>
                    <option value="Tierra del Fuego, Antártida e Islas del Atlántico Sur">Tierra del Fuego, Antártida e Islas del Atlántico Sur</option>
                    <option value="Tucumán">Tucumán</option>
                </select> <span id="valProv"></span>
                <label for="localidad">Localidad:</label> 
                <input type="text" id="localidad" name="localidad"> <span id="valLoc"></span><br>
        
                <label for="comentarios">Descripción:</label><br>
                <textarea id="comentarios" name="comentarios" style="width: 400px; height: 100px; max-width: 100%;"></textarea><br>
        
                <label for="precio">Precio:</label><br>
                <input type="number" id="precio" name="precio"><br>
        
                <label for="fechas">Fechas:</label><br>
                <input type="date" id="fecha-inicio" name="fecha-inicio" > 
                <input type="date" id="fecha-final" name="fecha-final" ><br>
        
                <input type="submit" id="b1" value="Enviar" onclick="validarEnviar()">
                
            </form>
            <div id="refres"> <a href="formulario.html"> Refrescar formulario</a></div>

                
            
    </main>
    <footer id="idfooter"></footer>
    <script src="js/navfoot.js"></script>
    <script src="js/validacion.js"></script>
</body>
</html>
